        <script>
          "use strict";
          // пример 1
          let a = 1, b = 1, c, d,;
          c = ++a;
          alert(c); // ответ: 2, т.к. а сначала увеличилась на 1(инкрементно, префикс), а потом была вызвана и присвоена переменной с

          // пример 2
          d = b++;
          alert(d); // ответ: 1, т.к. b сначала была вызвана, затем увеличилась на 1(инкрементно, постфикс), и будучи равной 1 была присвоена переменной d

          // пример 3
          c = 2 + ++a;
          alert(c); // ответ: 5, т.к. a ещё раз увеличилась на 1(инкрементно, префикс), т.е. стала равна 3 и результат сложения 2+3=5 присвоен c

          // пример 4
          d = 2 + b++;
          alert(d); //  ответ: 4, т.к. b(равная 2) была сначала вызвана, затем ещё раз увеличилась на 1(инкрементно, постфикс) и результат сложения 2+2=4 присвоен d

          alert(a); //3 став равной 3 в примере 3, a больше не увеличивалась и была вызвана в этой строке
          alert(b); //3 после вызова в примере 4 став равной 3, b больше не увеличивалась и была вызвана в этой строке
