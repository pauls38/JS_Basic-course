<!DOCTYPE html>
<html lang="en">

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <script>
          "use strict";

          const sum = (a, b) => {
            return a + b;
          };

          const sub = (a, b) => {
            return a - b;
          };

          const divis = (a, b) => {
            return a / b;
          };

          const compos = (a, b) => {
            return a * b;
          };

          const mathOperation = (arg1, arg2, operation) => {
            switch (operation) {
              case "+":
                return sum(arg1 + arg2);
              case "-":
                return sub(arg1 - arg2);
              case "/":
                return divis(arg1 / arg2);
              case "*":
                return compos(arg1 * arg2);
            }
          };
          console.log(mathOperation(4, 7, "+"));
          console.log(mathOperation(4, 7, "-"));
          console.log(mathOperation(4, 7, "*"));
          console.log(mathOperation(4, 7, "/"));
          console.log(mathOperation(4, 7, "text"));
        </script>
      </body>
    </html>
  </head>
</html>
