<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      console.log(
        10 + 10 + "10"
      ); /*число 10 + число 10 получаем 20 и + строка "10" получаем строку 2010*/
      console.log(
        10 + "10" + 10
      ); /*число 10 + строка "10" получаем строку 1010 и + число 10 получаем строку 101010*/
      console.log(
        10 + 10 + +"10"
      ); /*число 10 + число 10 получаем число 20 и + число 10(к которому унарный оператор "+" приводит строку "10") получаем число 30*/
      console.log(
        10 / -""
      ); /*при делении числа на минус бесконечность получаем минус бесконечность(- Infinity)*/
      console.log(
        10 / +"2,5"
      ); /*при делении числа 10 на строку "2,5" (в данном случае перечисление чисел через запятую, т.е. операндов два, а унарный оператор "+" применяется к одному операнду) поэтому получаем "Не число" NaN(если бы была точка, то был бы один операнд 2.5, т.е. число и результат был бы число 4)*/
      console.log(
        1000 + "108"
      ); /*число 1000 + строка "108" получаем строку 1000108(задача №3 из "Методички 1. Базовый курс Javascript. Основы языка JavaScript")*/
    </script>
  </body>
</html>
