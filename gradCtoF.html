<!DOCTYPE html>

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <script>
          "use strict";
          let Tc = +prompt(
            "Пожалуйста, введите температуру в градусах по Цельсию"
          );
          let Tf = (9 / 5) * Tc + 32;
          alert("Температура в градусах по Фаренгейту равна " + Tf + "град.");
        </script>
      </body>
    </html>
